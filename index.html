<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sUPA App.</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script type="module" src="./javaScripts/script.js" defer></script>  -->
    <script src="./javaScripts/script.js" defer></script>
</head>
<body>
    <h1>sUAS Performance Analyzer Application (sUPA App.) V0.2</h1>
    <p>Andrew Jesus, 2025</p>
    <form id="inputForm">
        <h3>StarCCM Data</h3>
        
        <label for="planformArea">Planform Area (ft<sup>2</sup>):</label>
        <input type="text" id="planformArea" value="1"><br>
    
        <label for="lSlope">Coefficient Lift Curve Slope:</label>
        <input type="text" id="lSlope" value="1"> x + <input type="text" id="lIntercept" value="1"><br>
    
        <label for="dC1">Coefficient Drag Curve Equation:</label><br>
        <input type="text" id="dC1" value="1"> x<sup>4</sup> +
        <input type="text" id="dC2" value="1"> x<sup>3</sup> +
        <input type="text" id="dC3" value="1"> x<sup>2</sup> +
        <input type="text" id="dC4" value="1"> x +
        <input type="text" id="dC5" value="1"><br>
    
        <h3>Other Aircraft Information</h3>
        <label for="weight">Aircraft Dry Weight (lb): </label>
        <input type="text" id="weight" value="1"><br>
    
        <label for="pWeight">Payload Weight (0-1.5lbs): </label>
        <input type="text" id="pWeight" value="1"><br>
    
        <p>Propulsion Setup</p>
        
        <!-- File Upload Section for Motor Data -->
        <label for="fileInput">Choose Motor Data Files:</label>
        <input type="file" id="folderInput" name="folderInput" webkitdirectory directory><br>
    
        <input type="submit" value="Run Analysis">
    </form>
    
    </div>
</body>
</html>
